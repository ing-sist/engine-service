services:
  api:
    container_name: "engine-api"
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8080"
    environment:
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: engine-db
      DB_HOST: postgres_db
      DB_PORT: 5432

  db:
    container_name: postgres_db
    image: postgres:17.6
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: engine-db
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: