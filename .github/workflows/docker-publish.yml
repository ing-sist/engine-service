name: Create and publish a Docker image

on:
  push:
    branches:
      - main
      - develop
      - '**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short SHA
        id: gitvars
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Tag depending on branch
        id: version
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "tag_prefix=prod" >> $GITHUB_OUTPUT
          else
            echo "tag_prefix=dev" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        run: |
          IMAGE_BASE="ghcr.io/${{ github.repository }}"
          TAG_PREFIX="${{ steps.version.outputs.tag_prefix }}"
          SHORT_SHA="${{ steps.gitvars.outputs.short_sha }}"

          TAG_LATEST="${TAG_PREFIX}-latest"
          TAG_SHA="${TAG_PREFIX}-${SHORT_SHA}"

          echo " - $IMAGE_BASE:$TAG_LATEST"
          echo " - $IMAGE_BASE:$TAG_SHA"

          docker build -t "$IMAGE_BASE:$TAG_LATEST" .
          docker tag "$IMAGE_BASE:$TAG_LATEST" "$IMAGE_BASE:$TAG_SHA"

          docker push "$IMAGE_BASE:$TAG_LATEST"
          docker push "$IMAGE_BASE:$TAG_SHA"